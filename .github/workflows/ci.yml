name: TMS CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask requests pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Start Flask server
      run: |
        nohup python app.py > flask.log 2>&1 &
        sleep 5
      env:
        FLASK_ENV: testing
    
    - name: Run API tests
      run: |
        python Test.py
      continue-on-error: false
    
    - name: Check Flask server health
      run: |
        curl -f http://localhost:5000/ || exit 1
    
    - name: Upload Flask logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: flask-logs-${{ matrix.python-version }}
        path: flask.log

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install code quality tools
      run: |
        pip install black isort pylint
    
    - name: Check code formatting with Black
      run: |
        black --check app.py Test.py
      continue-on-error: true
    
    - name: Check import sorting
      run: |
        isort --check-only app.py Test.py
      continue-on-error: true
    
    - name: Run pylint
      run: |
        pylint app.py --disable=C0114,C0116,R0903 --max-line-length=127
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r app.py -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        pip install flask requests
        safety check --json
      continue-on-error: true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: bandit-report.json

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t tms:test .
      if: hashFiles('Dockerfile') != ''
      continue-on-error: true
    
    - name: Test Docker container
      run: |
        docker run -d -p 5000:5000 --name tms-test tms:test
        sleep 5
        curl -f http://localhost:5000/ || exit 1
        docker stop tms-test
      if: hashFiles('Dockerfile') != ''
      continue-on-error: true