name: TMS CI Pipeline

permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask flask-sqlalchemy sqlalchemy requests pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Start Flask server
      run: |
        python app.py > flask.log 2>&1 &
        sleep 7
        # Verify server started
        if ! lsof -i :5000; then
          echo "Flask server failed to start"
          cat flask.log
          exit 1
        fi
      env:
        FLASK_ENV: testing
      timeout-minutes: 1
    
    - name: Run API tests
      run: |
        python Project_testing_files/Test.py
      continue-on-error: false
      timeout-minutes: 5
    
    - name: Check Flask server health
      run: |
        for i in {1..5}; do
          if curl -f http://localhost:5000/homepage/api/tasks 2>/dev/null; then
            echo "✓ Server is healthy"
            exit 0
          fi
          echo "Attempt $i: Waiting for server..."
          sleep 2
        done
        echo "✗ Server failed health check"
        cat flask.log
        exit 1
    
    - name: Upload Flask logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: flask-logs-${{ matrix.python-version }}
        path: flask.log
        retention-days: 5

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install code quality tools
      run: |
        pip install black isort pylint flake8
    
    - name: Check code formatting with Black
      run: |
        black --check app.py Project_testing_files/Test.py || true
    
    - name: Check import sorting
      run: |
        isort --check-only app.py Project_testing_files/Test.py || true
    
    - name: Run pylint
      run: |
        pylint app.py --disable=C0114,C0116,R0903,W0611 --max-line-length=127 || true
    
    - name: Run flake8
      run: |
        flake8 app.py Project_testing_files/Test.py --max-line-length=127 --ignore=E501,W503 || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r app.py -f json -o bandit-report.json || true
        bandit -r app.py -f txt || true
    
    - name: Install dependencies for safety check
      run: |
        pip install flask flask-sqlalchemy sqlalchemy requests
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json --output report || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          report
        retention-days: 7

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        if [ -f Dockerfile ]; then
          docker build -t tms:test . || exit 1
        else
          echo "Dockerfile not found, skipping Docker build"
        fi
      continue-on-error: true
    
    - name: Test Docker container
      run: |
        if ! docker images | grep -q tms:test; then
          echo "Docker image not built, skipping container test"
          exit 0
        fi
        
        docker run -d -p 5000:5000 --name tms-test tms:test
        sleep 5
        
        # Check if container is running
        if ! docker ps | grep -q tms-test; then
          echo "✗ Container failed to start"
          docker logs tms-test
          exit 1
        fi
        
        # Health check
        if curl -f http://localhost:5000/ 2>/dev/null; then
          echo "✓ Container is healthy"
        else
          echo "✗ Container health check failed"
          docker logs tms-test
          exit 1
        fi
        
        docker stop tms-test
        docker rm tms-test
      continue-on-error: true