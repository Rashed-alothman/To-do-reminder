{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<section class="card" style="max-width: 400px; margin: 0 auto;">
  <header class="card-head">
    <h1 class="title">Welcome Back</h1>
    <p class="subtitle">Please enter your details to sign in.</p>
  </header>

  <form method="POST" action="{{ url_for('login') }}" class="form-group">
    <div>
        <label style="font-size: 12px; color: var(--text-muted); margin-bottom: 4px; display:block;">USERNAME</label>
        <input name="username" type="text" placeholder="e.g. Rashed" required>
    </div>
    
    <div>
        <label style="font-size: 12px; color: var(--text-muted); margin-bottom: 4px; display:block;">PASSWORD</label>
        <input name="password" type="password" placeholder="••••••••" required>
    </div>

    <button class="btn primary" type="submit" style="margin-top: 10px;">Sign In</button>
    <a href="{{ url_for('landing') }}" class="btn ghost">Back</a>
  </form>
</section>
{% endblock %}
