<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My To‑Do{% endblock %}</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  
  <nav class="nav">
    <div class="nav-inner">
      <a class="brand" href="{{ url_for('home') }}">Rashed's Tasks</a>
      <a href="{{ url_for('login') }}" class="btn ghost" style="padding: 8px 12px; font-size: 13px;">Sign Out</a>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>Designed for Python Flask • No JS Required</p>
  </footer>

</body>
</html>
