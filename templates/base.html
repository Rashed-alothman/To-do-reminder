<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Task Management System{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="theme-color" content="#0f172a">
</head>
<body>
  <div class="page-wrapper">
    <!-- Navigation -->
    <nav class="nav">
      <div class="nav-inner">
        <a class="brand" href="{{ url_for('landing') }}">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Task Master
        </a>
        <div class="nav-links">
          <a href="{{ url_for('homepage') }}" class="btn ghost small">Dashboard</a>
          <a href="{{ url_for('about') }}" class="btn ghost small">About</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content-wrapper">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Task Management System Â© 2025</p>
    </footer>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
